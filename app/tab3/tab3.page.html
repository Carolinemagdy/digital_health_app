<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title> medicine</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <p color="danger" >12pm</p>
<ion-list>
<ion-item *ngFor = "let twelve of twelvepm">
  <ion-label>{{twelve.name}} </ion-label>
  <ion-checkbox color="danger" slot ="end"[(ngmodel)]="twelve. isChecked" ></ion-checkbox>
</ion-item>
</ion-list>
<p color="secondary" >12am</p>
<ion-list>
  <ion-item *ngFor = "let twelve of twelvepm">
    <ion-label>{{twelve.name}} </ion-label>
    <ion-checkbox color="secondary" slot ="end"[(ngmodel)]="twelve. isChecked" ></ion-checkbox>
  </ion-item>
  </ion-list>
</ion-content>
